<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Movie Day</title>
    <style>
        .tc td, .tc{
            border: 1px solid black;

        }
        .tb {
            border-bottom: 1.5px solid rgb(207, 207, 207);
            border-left: 1.5px solid   rgb(207, 207, 207);
            border-right: 1.5px solid  rgb(207, 207, 207);
        }
        caption {
            border-top: 1.5px solid rgb(207, 207, 207);
            border-left: 1.5px solid rgb(207, 207, 207);
            border-right: 1.5px solid rgb(207, 207, 207);
        }
    </style>
</head>
<body>

    <table class="tb">
        <caption>Classic Movie Day</caption>
        <tr>
            <td>
                <table class="tc">
                    <tr>
                        <td></td>
                        <td><b>5 pm</b></td>
                        <td><b>7 pm</b></td>
                        <td><b>9 pm</b></td>
                        <td><b>11 pm</b></td>
                    </tr>
                    <tr>
                        <td><b>Screen one</b></td>
                        <td>Star Wars</td>
                        <td>Empire Strikes Back</td>
                        <td>Return of the Jedi</td>
                        <td>The Exorcist</td>
                    </tr>
                    <tr>
                        <td><b>Screen three</b></td>
                        <td colspan="2">Dances with Wolves</td>
                        <td colspan="2">Gone With the Wind</td>
                    </tr>
                    <tr>
                        <td><b>Screen three</b></td>
                        <td colspan="2">2001: A Space Odyssey</td>
                        <td>The Conversation</td>
                        <td>5 Easy Pieces</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
