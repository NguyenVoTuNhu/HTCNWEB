<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 250px;
            margin: auto;
            padding: 10px;
            border: 2px solid rgb(167, 167, 167);
        }
        label, input {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input class="in" type="text" id="name">
        </div>
        <div>
            <label for="telephoneNumber">Telephone Number:</label>
            <input class="in" type="text" id="telephoneNumber">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input class="in" type="text" id="mail">
        </div>
        <div>
            <label for="col">Favorite Color:</label>
            <input type="color" id="col">
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <input class="in" type="date" id="date" name="Date of Birth">
        </div>
        <input style="display: flex; margin-left: 20px; width: 70px; margin-top: 20px;" type="submit" value="Submit">
    </form>
</body>
</html>
